<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Login</title>
<style type="text/css">
form {
	margin: 0 auto;
	width: 400px;
	background-color:#10F3F3;
}

body {
  background-image: url('bike4.jpg');
}
#htable
{
   margin-left:auto; 
   margin-right:auto;
}
</style>
<script type="text/javascript">
function check()
{
	var a= document.getElementById("e_mail").value;
	var b= document.getElementById("password").value;
	if(a=="")
		{
		alert("Please enter e-mail");
		return false;
		}
	else if(b=="")
		{
		alert("Please enter password");
		return false;
		}
	else
		return true;
	}
</script>
</head>
<body>
	<table id="htable" >
		<tr>
			<td>
			<a href="home.html"><img src="slogan.jpg" width="200" height="100"></a>
			</td>
		</tr>
	</table>
	<h1 align=center>
		<font size="5"><font color="red">BIKE SERVICE CENTERS</font></font>
	</h1>
	<form onsubmit="return check()" method="post" action="Servlet">
		<div style="text-align:center">  
			<h1>CUSTOMER LOGIN</h1>
			<h2>E-Mail</h2>
			<input type="text" name="e_mail" id="e_mail" required="required">
			<h2>Password</h2>
			<input type="password" name="password" id="password" required="required">
			<p></p>
			<input type="submit" name="submit" value="CustomerLogin">
		</div>
	</form>
</body>
</html>
